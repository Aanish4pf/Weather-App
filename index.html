<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="City Name..." spellcheck="false">
        <button><img src="Images/Search Icon.png"></button>
    </div>
    <div class="date"></div>
    <div class="error">
        <p>Invalid Input</p>
    </div>
    <div class="weather">
        <img src="Images/Rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Toronto</h2>
        <div class="details">
            <div class="col">
                <img src="Images/Humidity Icon.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Images/Wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <div class="forecast">
        <h2>5 Day Forecast</h2>
        <div class="forecast-details"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
